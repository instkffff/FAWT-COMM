<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated WebGL and Data Table</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; /* 使用视口高度 */
        }
        iframe { 
            border: none; 
            width: 100%; 
            height: 100%; /* 确保 iframe 占满容器 */
            overflow: hidden; /* 隐藏滚动条 */
        }
        #webglContainer { 
            flex: 7; /* 占比8 */
            overflow: hidden; /* 隐藏滚动条 */
        }
        #dataTableContainer { 
            flex: 2; /* 占比2 */
            overflow: hidden; /* 隐藏滚动条 */
        }
        #draggableDivider {
            height: 5px;
            background-color: #ccc;
            cursor: ns-resize; /* 垂直拖拽光标 */
            pointer-events: auto; /* 确保拖拽区域可以捕获事件 */
        }
        #refreshButton {
            margin: 10px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    
    <div id="webglContainer">
        <iframe src="cameraWsReal.html"></iframe>
    </div>
    <div id="draggableDivider"></div>
    <div id="dataTableContainer">
        <iframe src="point.html"></iframe>
    </div>
    <button id="refreshButton">Refresh</button>

    <script>
        // 获取容器元素
        const webglContainer = document.getElementById('webglContainer');
        const dataTableContainer = document.getElementById('dataTableContainer');
        const draggableDivider = document.getElementById('draggableDivider');
        const refreshButton = document.getElementById('refreshButton');

        let isDragging = false;
        let startY;
        let startWebglHeight;
        let startDataTableHeight;

        draggableDivider.addEventListener('mousedown', (e) => {
            isDragging = true;
            startY = e.clientY;
            startWebglHeight = webglContainer.offsetHeight;
            startDataTableHeight = dataTableContainer.offsetHeight;
            document.body.style.cursor = 'ns-resize'; // 改变鼠标光标
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaY = e.clientY - startY;
            const newWebglHeight = startWebglHeight + deltaY;
            const newDataTableHeight = startDataTableHeight - deltaY;

            // 设置新的高度
            webglContainer.style.flex = `0 0 ${newWebglHeight}px`;
            dataTableContainer.style.flex = `0 0 ${newDataTableHeight}px`;

            // 确保 iframe 占满容器
            webglContainer.querySelector('iframe').style.height = '100%';
            dataTableContainer.querySelector('iframe').style.height = '100%';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = 'default'; // 恢复默认鼠标光标
        });

        // 添加刷新按钮点击事件
        refreshButton.addEventListener('click', () => {
            const webglIframe = webglContainer.querySelector('iframe');
            const dataTableIframe = dataTableContainer.querySelector('iframe');
            webglIframe.src = webglIframe.src;
            dataTableIframe.src = dataTableIframe.src;
        });
    </script>
</body>
</html>
